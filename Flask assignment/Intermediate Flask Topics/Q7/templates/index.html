<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author }}
                <a href="{{ url_for('edit_book', id=book.id) }}">Edit</a>
                <a href="{{ url_for('delete_book', id=book.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/add_book">Add a Book</a>
</body>
</html>
